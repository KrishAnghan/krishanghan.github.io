<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Website</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .button {
    padding: 20px 40px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="button-container">
  <a href="visitor.html" class="button">Visitor Parking</a>
  <a href="canteen.html" class="button">Canteen Parking</a>
</div>
</body>
</html>
